<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="style.css" rel="Stylesheet">

</head>
<body>
    <div class="container">
        <div class="heading"><h1 >Cash Register Manager</h1></div>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <div><input class="bill-amount" type="text"/></div>
        <label for="cash-given">Cash Given:</label>
        <div><input class="cash-given" type="text" /></div>
        <div><button class="check-button">Check</button></div>
        <p class="error-message"></p>
        <table class="change-table">
            <caption>Return change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
                <td class="no-Of-Notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
